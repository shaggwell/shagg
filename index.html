<!DOCTYPE html>
<html>
<head>
</head>
<body>
<div>
	        <!-- img element without src attribute -->
        <img id="image" src="" />
    </div>
 
    <button type="button"
        onclick="show()" id="btnID">
        Show Image
    </button>
 
    <script>
        function show() {
 
            /* Get image and change value
            of src attribute */
            let image = document.getElementById("image");
 
            image.src =
"https://tituslabienus.github.io/titus/1%20(22).gif"
 
            document.getElementById("btnID")
                    .style.display = "none";
        }
    </script>
</div>
<iframe width="560" height="315" src="https://www.youtube.com/embed/DR-MTLHagLQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
<audio controls>
<source src="https://tituslabienus.github.io/titus/greek.mp3" type="audio/mpeg">
Your browser does not support the audio element.
</audio>


</body>
</html>
